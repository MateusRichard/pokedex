<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Pok√©dex</title>
</head>
<body>

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/448.gif" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">448</span> - 
            <span class="pokemon_name">lucario</span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-prev">Next &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex"> 

    </main>
    
</body>
</html>
